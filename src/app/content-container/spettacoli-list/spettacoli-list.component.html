<ul *ngIf="spettacoli" class="mb-20 spettacoli-list">
  <li
    [routerLink]="[
      'spettacolo',
      spettacolo.id,
      spettacolo.titolo,
      'repliche-list'
    ]"
    *ngFor="let spettacolo of spettacoli"
  >
    <p>{{ spettacolo.titolo }}</p>
  </li>
</ul>
