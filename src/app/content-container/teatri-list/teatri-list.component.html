<div class="teatri-container d-flex flex-row flex-justify-content-between">
  <ul *ngIf="teatri" class="mb-20 teatri-list flex-fill">
    <li *ngFor="let teatro of teatri">
      <h3 class="mb-10 teatro-name">{{ teatro.nome }}</h3>
      <p>
        {{ teatro.indirizzo }} - {{ teatro.citta }} ({{ teatro.provincia }})
      </p>
      <p>Telefono: {{ teatro.telefono }}</p>
      <p>Capienza: {{ teatro.posti }} posti</p>

      <!-- Valutazione a Stelle con Font Awesome -->
      <div class="rating">
        <span
          *ngFor="let star of [1, 2, 3, 4, 5]"
          (click)="setRating(star, teatro.id)"
          [ngClass]="{
            'filled-star': star <= (ratingsMap.get(teatro.id) || 0),
            'empty-star': star > (ratingsMap.get(teatro.id) || 0)
          }"
          style="cursor: pointer"
        >
          <fa-icon [icon]="faStar"></fa-icon>
        </span>
      </div>
      <p>Media delle valutazioni: {{ ratingsMap.get(teatro.id) || "N/A" }}</p>
    </li>
  </ul>
</div>
